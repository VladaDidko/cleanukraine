{% extends "blog/base.html" %}
{% block content %}
<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-lg-6">
      {% for code in codes %}
      <div class="media content-section">
        <div class="media">
          <img class="account-img" src="{{ code.image.url }}">
          <div class="media-body">
            <h3 class="code-title">{{ code.code }}, {{ code.abbreviation }} </h3>
            <p class = "text-secondary">{{code.description}} </p>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</div>
{% endblock content %}
